group 'com.pathao.xds'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
//    compile group: 'io.envoyproxy.controlplane', name: 'java-control-plane', version: '0.1.1', ext: 'pom'
    compile 'com.github.envoyproxy:java-control-plane:b412429'
    compile group: 'io.grpc', name: 'grpc-netty', version: '1.11.0'
    compile 'com.orbitz.consul:consul-client:1.1.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
}

shadowJar {
    archiveName "xDS-Server.jar"
    version = "1.0-SNAPSHOT"
    manifest {
        attributes(
                'Main-Class': 'com.pathao.xds.Main',
        )
    }
}
